<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Under Construction</title>
  <style>
    :root{
      --bg:#07070a;
      --card: rgba(15,15,20,0.70);
      --border: rgba(255,255,255,0.10);
      --text:#f4f4f4;
      --muted:#bdbdbd;
      --neon1:#00f5ff;
      --neon2:#ff3df0;
      --neon3:#ffe66d;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1000px 650px at 10% 0%, rgba(0,245,255,0.18), transparent 60%),
        radial-gradient(1000px 650px at 90% 10%, rgba(255,61,240,0.16), transparent 60%),
        radial-gradient(900px 600px at 50% 110%, rgba(255,230,109,0.10), transparent 55%),
        linear-gradient(180deg, #06060a, #0a0a10);
      overflow:hidden;
    }
    .orb{
      position:absolute; width:280px; height:280px; border-radius:50%;
      filter:blur(50px); opacity:.35; mix-blend-mode:screen;
      animation: drift 14s ease-in-out infinite;
    }
    .orb.o1{background:var(--neon1); top:-90px; left:-70px;}
    .orb.o2{background:var(--neon2); top:10%; right:-100px; animation-delay:-4s;}
    .orb.o3{background:var(--neon3); bottom:-120px; left:20%; animation-delay:-7s;}
    @keyframes drift{
      0%{transform:translate(0,0) scale(1);}
      50%{transform:translate(40px,30px) scale(1.15);}
      100%{transform:translate(0,0) scale(1);}
    }

    .gridfx{
      position:fixed; inset:0; pointer-events:none; opacity:.26;
      background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 52px 52px;
      mask-image: radial-gradient(circle at 50% 40%, rgba(0,0,0,1), rgba(0,0,0,0));
    }

    .wrap{
      position:relative; z-index:2;
      min-height:100vh; display:grid; place-items:center;
      padding:24px;
    }
    .card{
      width:min(920px, 94vw);
      border-radius:22px;
      background:var(--card);
      border:1px solid var(--border);
      box-shadow:0 20px 60px rgba(0,0,0,0.65);
      backdrop-filter: blur(10px);
      overflow:hidden;
      position:relative;
      transform-style:preserve-3d;
      transition: transform .14s ease;
    }
    .top{
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 18px;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }
    .xbtn{
      appearance:none; border:none; cursor:pointer;
      width:38px; height:38px; border-radius:12px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.14);
      color:var(--text); font-weight:1000; font-size:16px;
      display:grid; place-items:center;
      transition: transform .06s ease, background .15s ease;
    }
    .xbtn:hover{ background:rgba(255,255,255,0.10); }
    .xbtn:active{ transform: scale(0.98); }

    .body{
      padding:22px 18px 24px;
      text-align:center;
    }
    .kicker{
      letter-spacing:.14em; text-transform:uppercase;
      color:rgba(255,255,255,0.85);
      font-weight:1000;
      animation: floaty 2.6s ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0); opacity:.92; }
      50%{ transform: translateY(-6px); opacity:1; }
    }
    .title{
      margin:10px 0 8px;
      font-size: clamp(34px, 4.4vw, 58px);
      font-weight: 1000;
      line-height:1.02;
      background: linear-gradient(90deg, var(--neon1), var(--neon2), var(--neon3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      position:relative;
      text-shadow: 0 0 18px rgba(0,245,255,0.12), 0 0 30px rgba(255,61,240,0.10);
    }
    .title::after{
      content:"";
      position:absolute; inset:-10px -16px;
      background: linear-gradient(90deg, transparent, rgba(0,245,255,0.14), rgba(255,61,240,0.12), transparent);
      transform: translateX(-140%);
      filter: blur(2px);
      animation: shimmer 4.8s ease-in-out infinite;
      pointer-events:none;
      opacity:.9;
    }
    @keyframes shimmer{
      0%{transform:translateX(-140%);}
      50%{transform:translateX(40%);}
      100%{transform:translateX(220%);}
    }

    .sub{
      margin:0 auto 16px;
      max-width:62ch;
      color:#d7d7d7;
      font-weight:850;
      line-height:1.55;
    }
    .bar{
      width:min(520px,86%);
      height:3px; margin:14px auto 12px; border-radius:999px;
      background:rgba(255,255,255,0.10);
      overflow:hidden;
      position:relative;
    }
    .bar::after{
      content:"";
      position:absolute; inset:-2px 0;
      width:45%;
      background:linear-gradient(90deg, transparent, var(--neon1), var(--neon2), transparent);
      filter:blur(2px);
      animation:sweep 1.35s linear infinite;
    }
    @keyframes sweep{ 0%{transform:translateX(-120%);} 100%{transform:translateX(240%);} }

    .small{
      color:rgba(255,255,255,0.65);
      font-size:12px;
      letter-spacing:.06em;
      text-transform:uppercase;
    }

    @media (prefers-reduced-motion: reduce){
      .orb,.kicker,.title::after,.bar::after{ animation:none !important; }
      .card{ transition:none; }
    }
  </style>
</head>
<body>
  <div class="orb o1"></div><div class="orb o2"></div><div class="orb o3"></div>
  <div class="gridfx"></div>

  <div class="wrap">
    <div class="card" id="tiltCard">
      <div class="top">
        <div class="small">Status: building the chaos</div>
        <!-- X button = your dev entry -->
        <button class="xbtn" id="devEnter" title="Dev entry">‚úï</button>
      </div>
      <div class="body">
        <div class="kicker">üêô Kraken‚Äôs</div>
        <div class="title">Bachelor Party HQ</div>
        <p class="sub">
          This page is currently under construction.<br/>
          Come back soon ‚Äî the itinerary is being weaponized.
        </p>
        <div class="bar"></div>
        <div class="small">Under construction ‚Ä¢ do not disturb</div>
      </div>
    </div>
  </div>

  <script>
    // X button goes to your actual gate
    document.getElementById("devEnter").addEventListener("click", () => {
      window.location.href = "./index.html";
    });

    // Light parallax tilt
    const card = document.getElementById("tiltCard");
    const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    if(!reduce){
      window.addEventListener("mousemove", (e) => {
        const r = card.getBoundingClientRect();
        const px = (e.clientX - (r.left + r.width/2)) / (r.width/2);
        const py = (e.clientY - (r.top + r.height/2)) / (r.height/2);
        const rx = (-py * 4);
        const ry = (px * 6);
        card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      });
      window.addEventListener("mouseleave", () => card.style.transform = "rotateX(0) rotateY(0)");
    }
  </script>
</body>
</html>
