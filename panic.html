<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TOP SECRET</title>
<style>
  :root{
    --bg:#050507;
    --text:#eaeaea;
    --muted:#bdbdbd;
    --red:#ff3b3b;
    --border:rgba(255,255,255,0.10);
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background:
      radial-gradient(800px 500px at 50% 0%, rgba(255,59,59,0.16), transparent 60%),
      linear-gradient(180deg, #050507, #0b0b10);
    color:var(--text);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    overflow:hidden;
  }
  .card{
    width:min(820px, 92vw);
    border-radius:18px;
    border:1px solid var(--border);
    background:rgba(0,0,0,0.45);
    box-shadow:0 30px 90px rgba(0,0,0,0.75);
    padding:18px;
    position:relative;
  }
  .stamp{
    display:inline-block;
    padding:8px 12px;
    border:2px solid rgba(255,59,59,0.55);
    color:var(--red);
    letter-spacing:.18em;
    font-weight:900;
    border-radius:10px;
    transform: rotate(-2deg);
    text-transform:uppercase;
  }
  h1{
    margin:14px 0 8px;
    font-size: clamp(22px, 3.5vw, 38px);
    letter-spacing:.06em;
  }
  p{margin:0 0 12px; color:var(--muted); line-height:1.6;}
  .line{
    height:1px;
    background:rgba(255,255,255,0.10);
    margin:14px 0;
  }
  .blink{
    display:inline-block;
    color:#fff;
    font-weight:900;
    letter-spacing:.14em;
    text-transform:uppercase;
    animation: blink 1.1s steps(2,end) infinite;
  }
  @keyframes blink{ 50%{opacity:0;} }

  /* “Close everything” attempt (best-effort) */
  .hint{
    margin-top:10px;
    font-size:12px;
    opacity:.9;
  }
</style>
</head>
<body>
  <div class="card" role="alert" aria-live="assertive">
    <span class="stamp">TOP SECRET</span>
    <h1>ACCESS REVOKED</h1>
    <div class="line"></div>
    <p>All party intelligence has been sealed.</p>
    <p><span class="blink">CLOSE TAB</span> to continue normal operations.</p>
    <p class="hint">(If this tab doesn’t close automatically, that’s normal — browsers block it.)</p>
  </div>

<script>
  // Best-effort attempt to close (will only work if opened by script)
  setTimeout(() => {
    try { window.close(); } catch (e) {}
  }, 500);
</script>
</body>
</html>
